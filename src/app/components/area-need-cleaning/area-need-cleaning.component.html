<form [formGroup]="areaCheck">

  <!-- Progress bar -->
  <app-progress-bar [barwidth]="'40%'"></app-progress-bar>

  <!-- // Modal Header -->
  <div class="modal-header">
    <div class="row">
      <h4 class="modal-title col-md-10">How big is the total area need cleaning? </h4>
      <span id="square-feet" class="col-md-4">(in square feet)</span>
    </div>
    
    <button type="button" title="Close" class="close" (click)="promptConfirmation('modalArea')">&times;</button>
  </div>
  <!-- Modal body -->
  <div class="modal-body">
    <div *ngIf="submitted && f.area.invalid" class="alert alert-danger">
      <div *ngIf="f.area.errors.required">Please select an option</div>
    </div>
    <fieldset class="form-group">
      <div class="row py-2" *ngFor="let a of listOfAreas">
        <div class="col-sm-10">
          <div class="form-check">
            <input title="{{a.area}}" class="form-check-input" id="{{a.id}}" type="radio" formControlName="area"
              [ngClass]="{ 'is-invalid': submitted && f.area.errors }" (change)="changeArea(a.area)" value="{{a.area}}">
            <label title="{{a.area}}" class="form-check-label" for="{{a.id}}">
              {{a.area}}
            </label>
          </div>
        </div>
      </div>
    </fieldset>
  </div>

  <!--  // Modal footer -->
  <div class="modal-footer">
    <button type="button" title="Back" class="btn btn-link text-decoration-none mr-auto"
      (click)="prevModal('modalFreq')">Back</button>
    <button type="button" title="Continue" class="btn btn-warning" (click)="nextModal('modalShower')">Continue</button>
  </div>
</form>
