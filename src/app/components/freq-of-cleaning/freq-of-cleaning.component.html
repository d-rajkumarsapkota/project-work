<form [formGroup]="freqCheck">

  <!-- Progress bar -->
  <app-progress-bar [barwidth]="'20%'"></app-progress-bar>
  

  <!-- Modal Header -->
  <div class="modal-header">
    <h4 class="modal-title">How often do you need cleaning?</h4>
    <button type="button" title="Close" class="close" (click)="promptConfirmation('modalFreq')">&times;</button>
  </div>
  <!-- Modal body -->
  <div class="modal-body">
    <div *ngIf="submitted && f.frequency.invalid" class="alert alert-danger">
      <div *ngIf="f.frequency.errors.required">Please select an option</div>
    </div>
    <fieldset class="form-group">
      <div class="row py-2" *ngFor="let feq of feqOfServices">
        <div class="col-sm-10">
          <div class="form-check">
            <input title="{{feq.feqOf}}" formControlName="frequency" [ngClass]="{ 'is-invalid': submitted && f.frequency.errors }"
              (change)="changeFreq(feq.feqOf)" class="form-check-input" id="{{feq.feqOf}}" type="radio"
              value="{{feq.feqOf}}">
            <label title="{{feq.feqOf}}" class="form-check-label" for="{{feq.feqOf}}">
              {{feq.feqOf}}
            </label>
          </div>
        </div>
      </div>
    </fieldset>
  </div>

  <!--Modal footer -->
  <div class="modal-footer">
    <button type="button" title="Continue" class="btn btn-warning" (click)="nextModal('modalArea')">Continue</button>
  </div>
</form>
