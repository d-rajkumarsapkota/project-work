<form [formGroup]="showerCheck">

  <!-- Progress bar -->
  <app-progress-bar [barwidth]="'60%'"></app-progress-bar>

  <!-- // Modal Header -->
  <div class="modal-header">
    <h4 class="modal-title">How many showers need cleaning?</h4>
    <button type="button" title="Close" class="close" (click)="promptConfirmation('modalShowers')">&times;</button>
  </div>
  <!-- Modal body -->
  <div class="modal-body">
    <div *ngIf="submitted && f.shower.invalid" class="alert alert-danger">
      <div *ngIf="f.shower.errors.required">Please select an option</div>
    </div>
    <fieldset class="form-group">
      <div class="row py-2" *ngFor="let s of noOfShowers">
        <div class="col-sm-10">
          <div class="form-check">
            <input title="{{s.shower}}" class="form-check-input" id="{{s.shower}}" type="radio" formControlName="shower"
              [ngClass]="{ 'is-invalid': submitted && f.shower.errors }" (change)="changeShower(s.shower)"
              value="{{s.shower}}">
            <label title="{{s.shower}}" class="form-check-label" for="{{s.shower}}">
              {{s.shower}}
            </label>
          </div>
        </div>
      </div>
    </fieldset>
  </div>

  <!--  // Modal footer -->
  <div class="modal-footer">
    <button type="button" title="Back" class="btn btn-link text-decoration-none mr-auto"
      (click)="prevModal('modalArea')">Back</button>
    <button type="button" title="Continue" class="btn btn-warning" (click)="nextModal('modalToilet')">Continue</button>
  </div>
</form>
